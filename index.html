<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Cloudflare R2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Upload Directly to Cloudflare R2</h2>
<label>
  Username:
  <input type="text" id="usernameInput" placeholder="e.g. grimmi">
</label>
<br>
<label>
  Surrogate ID:
  <input type="text" id="surrogateInput" placeholder="e.g. 1379">
</label>
<br><br>
  
  <input type="file" id="fileInput">
  <button onclick="upload()">Upload</button>

  <div id="progressWrapper">
    <div id="progressBar">0%</div>
  </div>
  <div id="stats">Progress: 0% | Elapsed: 0.0s | Speed: 0 MB/s | ETA: --s</div>
  <div id="stage">Idle</div>

  <pre id="output"></pre>

  <button onclick="listFiles()">List Files for Surrogate</button>
  <ul id="fileList"></ul>
  
  <script src="upload.js"></script>
</body>
</html>
